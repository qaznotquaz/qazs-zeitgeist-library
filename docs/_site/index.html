<!DOCTYPE html>
<html lang="en-US"><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--suppress HtmlUnknownTarget -->
  <link rel="stylesheet" href="/assets/nobody.css">
  <title>This page has no title.</title>
</head>
<body>
  <div class="main-content">
    <p>ignore this page.</p>

  </div>
  </body>
<script>
  const coll = document.getElementsByClassName("collapsible");
  let i;

  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      const content = this.nextElementSibling;
      if (content.style.maxHeight){
        content.style.transition = "max-height 0.2s ease, padding 0.2s ease";
        content.style.padding = null;
        content.style.maxHeight = null;
      } else {
        content.style.transition = "max-height 0.2s ease, padding 0s";
        setTimeout(() => { content.style.padding = "18px 18px 0"; }, 1);
        setTimeout(() => { content.style.maxHeight = content.scrollHeight + "px"; }, 2);
      }
    });
  }
</script>
</html>
