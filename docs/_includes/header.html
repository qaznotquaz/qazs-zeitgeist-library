<header>
    <div id="top-nav">
        <span id="home">{{ include.setting | default: "Zeitgeist" }}</span>
        <ul>
            {% for keyvaluepair in site.data.characters %}
                {% assign charrie = keyvaluepair[1] %}
                {% if charrie.secret == true %}
                    {% continue %}
                {% endif %}
                <li style="background: {{ charrie.bg-2 }};
                        border-color: {{ charrie.acc-1 }};
                        color: {{ charrie.text-color }}"
                    class="collapsible-hover">
                    <div>{{ charrie.fullname | upcase }}</div>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div id="title">{{ page.title }}</div>
</header>
