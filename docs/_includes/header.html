{% assign setting=site.data.characters[page.character].setting %}
{% assign characters=site.data.characters | where: "setting", setting %}

<header>
    <div id="top-nav">
        <ul>
            {% for charrie in characters %}
                <li style="background: {{ charrie.bg-2 }};
                        border-color: {{ charrie.acc-1 }};
                        color: {{ charrie.text-color }}"
                    class="collapsible-hover">
                    <div>{{ charrie.fullname | upcase }}</div>
                </li>
            {% endfor %}
        </ul>
    </div>
</header>
